<ion-header>

  <ion-navbar>
    <ion-title text-center text-capitalize>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="place.imageUrl" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <cite>{{place.description}}</cite>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng" [zoom]="15">
            <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button block icon-left (click)="onLeave()">
              <ion-icon name="refresh"></ion-icon>
              Leave
            </button>
          </ion-col>
          <ion-col>
              <button ion-button block color="danger" icon-left (click)="onDelete()">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
